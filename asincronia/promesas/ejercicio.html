        //3. promesas
        const getDatos = ()=>{
            return new Promise((resolve, reject)=>{

                    reject(new Error("Error. no existen datos. "))
                }
                setTimeout(()=>{
                    resolve(datos);
                },1500)
            })

            
        }
        getDatos()

            .catch((err) => {console.error(err.message)})
