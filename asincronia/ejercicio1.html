<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function ayuda(funcion){
            return (...argumentos)=> {
                let resultado = funcion(...argumentos);
                console.log("numeros del 1 a n ,retorno", resultado);
            };
        }
        function calcularNota(n1){
            let resultado = []
            for (let i =0 ; i<n1 ;i++){
                resultado.push(i+1)
            }
            return resultado
        }
        ayuda(calcularNota)(10);
    </script>
</body>
</html>
