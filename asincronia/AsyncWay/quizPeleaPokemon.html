<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: grid;
            grid-template-rows: 10% 90%;
            grid-template-columns: 1fr;
        }

        h2 {
            grid-row: 1;
            grid-column: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-row: 2;
            grid-column: 1;
        }
        .containerPokemon1{
            display: block;
            grid-column: 1 / 2;
            border: 1px solid #000;
            align-items: center;
            justify-content: center;
            margin: 10px;
        }
        .containerPokemon2{
            display: block;
            border: 1px solid #000;
            align-items: center;
            justify-content: center;
            margin: 10px;
            grid-column: 3/ 4;
        }
        .containerBoton{
            
            
            align-items: center;
            justify-content: center;
            margin: 10px auto;
            grid-column:2 / 3;
        }

        .box {
            border: 1px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px;
        }

        button {
            padding: 10px;
        }
    </style>
</head>

    <script>
        let BANDERA = false
        async function getImagen(nompoke) {
            const url = `https://pokeapi.co/api/v2/pokemon/${nompoke}`;
            const respuesta = await fetch(url);
            if (!respuesta.ok)
                throw new Error("Error. pokemon no existe")
            const json = await respuesta.json();
            // Al ser un objeto de other y tener comillas, se debe poner eentre corchetes cuadros y entre comillas 
            return json.sprites.other["official-artwork"].front_default
        }
        async function getNombre(nompoke) {
            const url = `https://pokeapi.co/api/v2/pokemon/${nompoke}`;
            const respuesta = await fetch(url);
            if (!respuesta.ok)
                throw new Error("Error. pokemon no existe")
            const json = await respuesta.json();
            return json.name
        }
        async function gethp(nompoke) {
            const url = `https://pokeapi.co/api/v2/pokemon/${nompoke}`;
            const respuesta = await fetch(url);
            if (!respuesta.ok)
                throw new Error("Error. pokemon no existe")
            const json = await respuesta.json();
            return json.stats[0].base_stat
        }
        async function getAttack(nompoke) {
            const url = `https://pokeapi.co/api/v2/pokemon/${nompoke}`;
            const respuesta = await fetch(url);
            if (!respuesta.ok)
                throw new Error("Error. pokemon no existe")
            const json = await respuesta.json();
            return json.stats[1].base_stat
        }
        async function getDefense(nompoke) {
            const url = `https://pokeapi.co/api/v2/pokemon/${nompoke}`;
            const respuesta = await fetch(url);
            if (!respuesta.ok)
                throw new Error("Error. pokemon no existe")
            const json = await respuesta.json();
            return json.stats[2].base_stat
        }
        async function getSpeed(nompoke) {
            const url = `https://pokeapi.co/api/v2/pokemon/${nompoke}`;
            const respuesta = await fetch(url);
            if (!respuesta.ok)
                throw new Error("Error. pokemon no existe")
            const json = await respuesta.json();
            return json.stats[5].base_stat
        }
