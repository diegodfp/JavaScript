<!DOCTYPE html>
<html lang="en">
<head>

<body>
        <div class="form-container" id="form-container">

              <option value="3"> Cliente </option>

            <label for="id" id="labelCedula"> Usuario <input type="text" placeholder="Su cedula" name="id" id="id"/> </label>
            <label for="constraseña" id="labelContraseña"> Contraseña <input type="tipo" placeholder="contraseña" name="contraseña" id="contraseña"/> </label>
            <button type="button" id="signinButton">Ingresar</button>
          </form>
        </div>
        

        <div id="templateFuncionario" style="display: none;">

                <button type="button" id="buscarClienteButton">Buscar</button>
              </form>

               <h1> <span id="nombreCliente"></span>  </h1> 
               <h1> <span id="cedulaCliente"></span> </h1>
              </div>

                <ol id="listaCompras">

                </ol>
                <p>  <span id="numerodeCompras"></span>   <span id="cuantasFaltan"></span> </p>
                <span id="cuantasFaltan"></span>
                <button id="botonregistrarCompra" onclick="registrarCompra()" style="display: none;">Registrar Compra</button>
                <button id="botonregistrarBono" onclick="registrarBono()" style="display: none;">Registrar Bono</button>
              </div>

        </div>
        <script src="js/crud.js"></script>
</body>
