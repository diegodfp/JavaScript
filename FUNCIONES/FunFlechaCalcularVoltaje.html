<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculo de voltajes</title>
</head>
<body>
    <script>
        const voltaje = (int, res) => int * res;

        let intensidad = Number(prompt(" ingrese la intensidad"))
        let resistencia = Number(prompt(" ingrese la resistencia"))

        alert(`el voltaje es: ${voltaje(intensidad,resistencia)} voltios`)
        

    </script>
</body>
</html>
