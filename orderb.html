}
        function filtro(fn,array){ 
            let a = new Map()
            array.forEach((element)=>{
                    if(a.get(fn(element))===undefined){
                        lista = []
                        lista.push(element)
                        a.set(fn(element),lista)
                    }else{
                        lista.push(element)
                        a.set(fn(element),lista)
                    }
              })
        
            return a
        }
        
        console.log(filtro(fn,array))
