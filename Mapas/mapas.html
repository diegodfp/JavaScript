<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const frutas = new Map([["Manzanas",2500],["Peras",3000],["Banano",5000]]);
        console.log(frutas);
        console.log("cantidad de llaves:  "+frutas.size);
        frutas.set("Pitahaya",4000);
        frutas.set("Mango",3000);
        console.log(frutas);
        console.log("cantidad de llaves:  "+frutas.size);
        console.log("El valor de la fruta de camlilo es: " + frutas.get("Manzanas"));
        console.log(frutas.delete("Pepino"));
        console.log(frutas.delete("pitahaya"));
        console.log(frutas)
        console.log("cantidad de llaves:  "+frutas.size);
        console.log("el mango existe en la canasta de frutas ? : " + frutas.has("Mango"));

        
        frutas.forEach((value,key) => {
           console.log(`el precio de ${key} es: ${value}`);
        });

        for (const e of frutas.entries()) {
            console.log(`el precio de ${e[0]} es: ${e[1]}`);
        }
        for (const [key,value] of frutas.entries()) {
            console.log(`el precio de ${key} es: ${value}`);
        }
    </script>
</body>
</html>
