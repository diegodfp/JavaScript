    <script>
        const regex = /lo/g;
        const text ="hello world"
        const maches = text.match(regex)
        console.log(maches); // output  ["lo"]

        const regex2 = new RegExp("lo","g")
        const maches2 = text.match(regex2);
        console.log(maches2);
    </script>
