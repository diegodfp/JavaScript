<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const names = ["Pedro","Sara","Miriam","Nestor","Adri√°n","Sandro"];
        
        /// Comprobacion sin usar expresiones regulares

        names.forEach(function(name){
            const firstLetter = name.at(0).toLowerCase();
            const lasttLetter = name.at(-1).toLowerCase();

            if((firstLetter === "p"|| firstLetter === "s")&& (lasttLetter==="o"||lasttLetter ==="a")){
                console.log(`El nombre ${name} cumple las restricciones`)
            }
        })

        

        //comprobacion usando expresiones regulars

        names.forEach(function(name){
            const regex = /(p|s).+(o|a)$/i;
            if (regex.test(name)){
                console.log(`El nombre ${name} cumple las restricciones`)
            }
        })
    </script>
</body>
</html>
