<head>

</head>
<body>
    <button id="changeColorButton"> Cambiar Color de fondo</button>
    <input type="text" id="miCampoTexto" value="Contenido Inicial">
    <script>
        const letter = "0123456789ABCDEF";

        const changeBackGroundColor = () => 
            document.body.style.backgroundColor = getRandomColor()

        const getRandomColor = () => Array(6).fill("").reduce(p => p += letter[Math.floor(Math.random()*16)], "#")

        document.getElementById('changeColorButton').addEventListener('click',changeBackGroundColor)

        // tambien se puede enviar el metodo, para usarlo dinamicamente
        // usando
        const miCampoTexto = document.getElementById("miCampoTexto")
        miCampoTexto.setAttribute("onkeypress","changeBackGroundColor()")
    </script>
</body>
