<body>
    <script>
        let array = [1,5,3,4,2]
        let target = 2
        function projectStimates(matriz,target){
            let contador =0;
            for (let i = 0; i < matriz.length; i++) {
                for (let j = i+1; j < matriz.length; j++) {
                    if( Math.abs(matriz[i]-matriz[j]) == target){
                        contador += 1
                        
                    }
            }
            }
            console.log(contador)
        }

        projectStimates(array,target)
    </script>
