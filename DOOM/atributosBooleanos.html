<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="miBoton" disabled> Boton desabilitado</button>
    <button onclick="habilitar()"> habilitar</button>
    <script>

        // seleccionar el boton
        const miBoton = document.getElementById('miBoton')

        // verificar si el boton esa dehsabilitado

        console.log(' ¿boton deshabilitado?', miBoton.disabled)

        // Habilitar el boton( eliminar el atributo disabled)

 

        function habilitar(){

        const miBoton = document.getElementById('miBoton')
        miBoton.removeAttribute('disabled')

        // verificar nuevamente el estado del boton

        console.log(' ¿boton deshabilitado?', miBoton.disabled)
        }
    </script>
</body>
</html>
