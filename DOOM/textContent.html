<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container"> 
        <div class="parent"> 
            <p> Hola a todos.</p>
            <p class="message"> Hola, soy todo un camper</p>
        </div>
    </div>
    <input type="text" id="new-message">
    <button id="change-message" onclick="cambiarMensaje()"> cambiar mensaje</button>
    <button onclick="obtenerDiv()"> Obtener nombre del elemento div</button>

    <button onclick="innerDiv()"> Inner Div</button>
    <button onclick="outerDiv()"> Outer Div</button>
    
    <script>
        function cambiarMensaje(){
            const messageElement = document.querySelector('.message')
            const newMessage = document.getElementById('new-message').value;
            messageElement.textContent = newMessage;
        }
        function obtenerDiv(){
            // saca el nombre del nodo o etiqueta al cual estoy apuntando,  importante acordarse que el querySelector, selecciona el primer elemento con esa clase
            const element = document.querySelector('.message')
            alert(element.nodeName)
        }
        // le pueden inyectar codigo malicioso
        function innerDiv(){
            const element = document.querySelector(".container");
            alert(element.innerHTML);
        }

        function outerDiv(){
            const element = document.querySelector(".container");
            alert(element.outerHTML);
        }
    </script>
</body>
</html>
