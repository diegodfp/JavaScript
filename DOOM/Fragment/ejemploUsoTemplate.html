<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul id="lista-dinamica"></ul>
    <template>
        <li class="list">
            <b>nombre: </b> <span class="text-danger"> info items</span>
        </li>
    </template>
    <button onclick="agregarItems()"> agregar items</button>

    <script>
        function agregarItems() {
            const lista = document.getElementById('lista-dinamica')

            const arrayItem = ["item 1", "item 2", "item 3"]

            const fragment = document.createDocumentFragment()
            const template = document.querySelector("template").content

            arrayItem.forEach((item) =>{
                template.querySelector("span").textContent = item;

                const clone = template.cloneNode(true);

                fragment.appendChild(clone)
            }
            )
            lista.appendChild(fragment)
        }


    </script>
</body>

</html>
