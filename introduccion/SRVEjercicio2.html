    <h1> Ejercicio</h1>
    <p>numero de campers antiguos: <span id="antiguos"></span></p> <br>
    <p>numero de monitores nuevos <span id="nuevos"></span></p>

        alert(maximo)
        antiguos.innerHTML = n1
        nuevos.innerHTML = n2
    </script>
